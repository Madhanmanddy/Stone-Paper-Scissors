<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>

    <div class="choices">
        <div class="choice1" id="stone">
            <img src="image/stone.jpg">
        </div>
        <div class="choice1" id="paper">
            <img src="image/paper.jpg">
        </div>
        <div class="choice1" id="scissor">
            <img src="image/scissor.jpg">
        </div>
    </div>

    <div class="score-board">
        <div class="score1">
            <p id="u-score">0</p>
            <p>You</p>
        </div>
        <div class="score2">
            <p id="c-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
